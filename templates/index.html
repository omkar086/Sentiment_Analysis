<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentiment Analysis for Tweets</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      resize: none;
    }

    textarea:focus {
      outline: none;
      border-color: #66a6ff;
      box-shadow: 0 0 8px rgba(102, 166, 255, 0.4);
    }

    button {
      margin-top: 15px;
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #2f80ed, #56ccf2);
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      background-color: #f9f9f9;
      border-left: 5px solid #ccc;
    }

    .positive {
      color: green;
      border-left-color: green;
    }

    .negative {
      color: red;
      border-left-color: red;
    }

    .neutral {
      color: #666;
      border-left-color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üîç Sentiment Analysis for Tweets</h1>
    <textarea id="tweet" rows="4" placeholder="Type your tweet here..."></textarea>
    <br>
    <button onclick="analyzeSentiment()">Analyze Sentiment</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function analyzeSentiment() {
      const tweet = document.getElementById('tweet').value;

      if (!tweet.trim()) {
        alert('Please enter a tweet!');
        return;
      }

      fetch('http://127.0.0.1:5000/predict', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ tweet: tweet }),
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById('result');

        if (data.sentiment === 'positive') {
          resultDiv.className = 'result positive';
          resultDiv.innerHTML = '‚úÖ Sentiment: Positive';
        } else if (data.sentiment === 'negative') {
          resultDiv.className = 'result negative';
          resultDiv.innerHTML = '‚ùå Sentiment: Negative';
        } else {
          resultDiv.className = 'result neutral';
          resultDiv.innerHTML = '‚ûñ Sentiment: Neutral';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while analyzing the tweet.');
      });
    }
  </script>

</body>
</html>
